<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">[ <span class="highlight">C</span>alculator ]</h1>
    </header>
    <section class="content">
      <section class="calculator">
        <div class="row-1 answer">
          <div class="display">0</div>
        </div>
        <div class="row-2 button">
          <div class="clear hover-effect-rest">C</div>
          <div class="back hover-effect-rest">&#8592;</div>
          <div class="divide hover-effect-operators">รท</div>
        </div>
        <div class="row-3 button">
          <div class="seven hover-effect-rest">7</div>
          <div class="eight hover-effect-rest">8</div>
          <div class="nine hover-effect-rest">9</div>
          <div class="multiply hover-effect-operators">&#0215;</div>
        </div>
        <div class="row-4 button">
          <div class="four hover-effect-rest">4</div>
          <div class="five hover-effect-rest">5</div>
          <div class="six hover-effect-rest">6</div>
          <div class="minus hover-effect-operators">-</div>
        </div>
        <div class="row-5 button">
          <div class="one hover-effect-rest">1</div>
          <div class="two hover-effect-rest">2</div>
          <div class="three hover-effect-rest">3</div>
          <div class="plus hover-effect-operators">+</div>
        </div>
        <div class="row-6 button">
          <div class="zero hover-effect-rest">0</div>
          <div class="equal hover-effect-operators">=</div>
        </div>
      </section>
    </section>
    <script src="./main2.js"></script>
  </body>
</html>
